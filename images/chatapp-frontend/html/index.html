<!DOCTYPE html>
<html>
  <head>
    <script src='js/dripper.js'></script>

    <link type="image/x-icon" rel="shortcut icon" href="static/z16.ico" />
    <link type="text/css" rel="stylesheet" href="static/main.css" />
  </head>

  <body>
    <div class="bottom"></div>

    <form action="chatapp/send" method="post" id="messageForm" onsubmit="postForm(this); document.getElementById('content').value=''; return false;">
      <div>Name: <input value="Jane Smith" name="name" id="name"></div>
      <div>Email: <input value="janes@yorku.ca" name="email" id="email"></div>
      <div>Topic: <input value="" name="topic" id="topic"></div>
      <div>Ephemeral: <input type="checkbox" name="ephemeral" id="ephemeral"></div>
      <div><textarea name="content" id="content" rows="3" cols="60"
      onkeydown="return onKeyDown(event)"></textarea></div>
      <div><input type="submit" value="Send"></div>
    </form>
  </body>
</html>
